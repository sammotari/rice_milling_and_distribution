{% extends 'core/base.html' %}
{% load static %}

{% block title %}Register Customer{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center text-white mb-4">Register Customer</h2>
            <form method="POST" class="bg-dark p-4 rounded shadow-sm">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success btn-block">Register Customer</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
