{% extends "core/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center text-muted">Process Paddy into Rice</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <p class="mt-3 text-muted">Note: Ensure the quantity entered is accurate.</p>
            </div>
        </div>
    </div>
{% endblock %}
