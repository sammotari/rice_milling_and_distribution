{% extends "core/base.html" %}
{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">ðŸ’³ Enter Transaction Code for Order #{{ order.id }}</h3>
    <p class="text-muted text-center mb-4">Please enter the code you received after payment (e.g., MPESA code).</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="transaction_code_customer" class="form-label">Transaction Code</label>
            <input type="text" class="form-control" id="transaction_code_customer" name="transaction_code_customer" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success px-4 py-2">Submit</button>
            <a href="{% url 'order_details' order.id %}" class="btn btn-secondary px-4 py-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
