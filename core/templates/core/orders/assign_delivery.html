{% extends 'core/base.html' %}
{% load widget_tweaks %}


{% block content %}

<form method="post" class="mb-4">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="id_order" class="form-label">Select Order</label>
        {{ form.order|add_class:"form-select" }}
    </div>

    <div class="mb-3">
        <label for="id_delivery_personnel" class="form-label">Select Delivery Personnel</label>
        {{ form.delivery_personnel|add_class:"form-select" }}
    </div>

    <button type="submit" class="btn btn-primary">Assign Delivery</button>
</form>




{% endblock %}
