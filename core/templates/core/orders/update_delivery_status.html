{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">ðŸ“¦ Update Delivery Status</h3>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="mb-3">
                    <label for="{{ form.is_delivered.id_for_label }}" class="form-label">
                        Mark as Delivered:
                    </label>
                    {{ form.is_delivered }}

                        <div class="text-danger">{{ form.is_delivered.errors }}</div>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-success">
                    âœ… Update Status
                </button>
                <a href="{% url 'delivery_dashboard' %}" class="btn btn-secondary ms-2">

                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
