{% extends "core/base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">{% if object %}Edit User{% else %}Create New User{% endif %}</h1>

    <!-- Display Success or Error Messages -->
    {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if object %}Update User{% else %}Create User{% endif %}</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'admin-user-list' %}" class="btn btn-secondary">Back to User List</a>
    </div>
</div>
{% endblock %}
